<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Nesta página, teremos um formulário para conhecer melhor você e sua
    linguagem de programação preferida!"
    />
    <title>Linguagem Preferida</title>
  </head>
  <body>
    <h1>Linguagem Preferida</h1>
    <p>
      Nesta página, teremos um formulário para conhecer melhor você e sua
      linguagem de programação preferida!
    </p>
    <form>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" name="nome" placeholder="Nome Completo" />

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Email" />

      <label for="data-nascimento">Data de nascimento: </label>
      <input type="date" id="data-nascimento" name="data-nascimento" />

      <label for="linguagem-favorita">Linguagem favorita: </label>
      <input type="radio" id="js" name="linguagem-favorita" />
      <label for="js">JS</label>
      <input type="radio" id="basic" name="linguagem-favorita" />
      <label for="basic">Basic</label>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
